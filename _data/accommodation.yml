  address: "Main Road, Franschhoek 7690, South Africa"
  website: "http://www.fch.co.za/"
  tripadvisor: "http://www.tripadvisor.co.uk/Hotel_Review-g469391-d472467-Reviews-Franschhoek_Country_House_Villas-Franschhoek_Western_Cape.html"
