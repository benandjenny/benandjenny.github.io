- name: "Protea Hotel Franschhoek"
  address: "33/34 Huguenot Road, Franschhoek, Western Cape"
  website: "http://www.proteahotels.com/hotels/Pages/protea-hotel-franschhoek.aspx"
  tripadvisor: "http://www.tripadvisor.co.uk/Hotel_Review-g469391-d1059718-Reviews-Protea_Hotel_Franschhoek-Franschhoek_Western_Cape.html"
  summary: "Located about 80 km from Cape Town, Protea Hotel Franschhoek combines tranquillity and beauty with attentive service. This magnificent hotel has a rich history, with one section dating back to the 1880s. The town itself takes its name from the French Huguenots who settled in the area in the early 1680s after fleeing from their home country."

